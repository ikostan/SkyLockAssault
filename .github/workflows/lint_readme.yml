---
name: "Markdown Lint"

on:  # yamllint disable-line rule:truthy
  # Makes it reusable; called by other workflows
  workflow_call:  # yamllint disable rule:empty-values

jobs:
  lint:
    runs-on: "ubuntu-latest"
    # Adding 'timeout-minutes: 10' would prevent jobs from running
    # indefinitely if something goes wrong
    timeout-minutes: 10
    strategy:
      matrix:
        python-version: ["3.x"]  # Single entry for consistent display
    steps:
      - name: "Checkout code"
        uses: "actions/checkout@v6.0.1"
      - name: "Lint MARKDOWN Files"
        # Lints Markdown for formatting/spelling
        # Pinned to SHA for security (was @v19)
        # yamllint disable rule:line-length
        uses: "DavidAnson/markdownlint-cli2-action@30a0e04f1870d58f8d717450cc6134995f993c63"
        # yamllint enable rule:line-length
        with:
          config: ".markdownlint-cli2.yaml"
          fix: true
          globs: "**/*.md"
          separator: ","
