---
name: "Main Deploy Pipeline"

# Define permissions at the workflow level
permissions:
  contents: "write"
  pull-requests: "write"

on:  # yamllint disable-line rule:truthy
  push:
    # Triggers on pushes to main
    branches: [main]  # yamllint disable-line rule:quoted-strings

jobs:
  lint-readme:
    name: "Markdown Lint"
    # Calls the reusable lint workflow
    uses: "./.github/workflows/lint_readme.yml"
  yamllint:
    name: "YAML Lint"
    uses: "./.github/workflows/yamllint.yml"
    with:
      # Pass the folder name parameter here
      config-path: ".github/workflows/*.yml"
  deploy-itch:
    name: "Deploy to itch.io"
    needs:
      - "lint-readme"  # Only runs if lint succeeds
      - "yamllint"
    # Calls the reusable deploy workflow
    uses: "./.github/workflows/deploy_to_itch.yml"
    secrets:
      ITCHIO_API_KEY: "${{ secrets.ITCHIO_API_KEY }}"
