---
name: "Browser Functional Tests"

on:  # yamllint disable-line rule:truthy
  workflow_call:
    secrets:
      CODECOV_TOKEN:
        description: "Codecov requires a token to authenticate"
        required: true
    inputs:
      pw_timeout:
        description: "Playwright timeout in ms"
        required: false
        type: "number"
        default: 10000

jobs:
  test:
    runs-on: "ubuntu-latest"
    timeout-minutes: 25
    env:
      PW_TIMEOUT: "${{ inputs.pw_timeout }}"
    steps:
      - uses: "actions/checkout@v5"
      - name: "Export Godot to Web"
        id: "export"
        uses: "firebelley/godot-export@930577654862a320eef793f399ee911b4479efb9"
        with:
          # yamllint disable rule:line-length
          godot_executable_download_url: "https://github.com/godotengine/godot/releases/download/4.5-stable/Godot_v4.5-stable_linux.x86_64.zip"
          godot_export_templates_download_url: "https://github.com/godotengine/godot/releases/download/4.5-stable/Godot_v4.5-stable_export_templates.tpz"
          relative_project_path: "./"
          relative_export_path: "./export/web"
          archive_output: true
          cache: true
          # yamllint enable rule:line-length
      - name: "List Export Directory Contents"
        run: |
          ls -la export/web
      - name: "Set up Python"
        uses: "actions/setup-python@v6"
        with:
          python-version: "3.11"
      - name: "Cache PIP Dependencies"
        uses: "actions/cache@v4"
        with:
          path: "~/.cache/pip"
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: "Install Playwright"
        run: |
          sudo apt-get update && sudo apt-get install -y libxml2-utils
          pip install playwright pytest-playwright pytest-asyncio
      - name: "Cache Playwright Browsers"
        uses: "actions/cache@v4"
        id: "playwright-cache"
        with:
          path: "~/.cache/ms-playwright"
          # yamllint disable-line rule:line-length
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}-v1.48.0
          restore-keys: |
            ${{ runner.os }}-playwright-
      - name: "Install Playwright Browsers (if cache miss)"
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: |
          playwright install --with-deps
      - name: "Start WEB Server"
        run: |
          python -m http.server 8080 --directory export/web &
      - name: "Wait For WEB Server Response"
        run: |
          for i in {1..20}; do
            if curl -f http://localhost:8080/index.html >/dev/null 2>&1; then
              echo "Server ready"
              break
            fi
            sleep 1
          done
          if [ $i -eq 20 ]; then exit 1; fi
      - name: "Run Tests"
        run: |
          PYTHONPATH="$PWD/tests:$PYTHONPATH" pytest tests/ -v --junitxml=junit.xml -o junit_family=legacy
      - name: "List Coverage Reports"
        run: |
          ls -la v8_coverage_*.json || echo "No v8_coverage_*.json found"
      - name: "Set up Node.js for Coverage Conversion"
        uses: "actions/setup-node@v4"
        with:
          node-version: "20"
      - name: "Set up Node.js for Coverage Conversion"
        uses: "actions/setup-node@v4"
        with:
          node-version: "20"
      - name: "Install Conversion Tools"
        run: |
          npm install monocart-coverage-reports  # Install the library

      - name: "Convert V8 to LCOV"
        run: |
          node -e "
          const CoverageReport = require('monocart-coverage-reports');
          const fs = require('fs');
          (async () => {
            const coverageReport = new CoverageReport({
              reports: [['lcov', { outputFile: 'coverage/lcov/lcov.info' }]],
              name: 'Playwright Coverage',
              reportAnonymousScripts: true  // Handle Godot's dynamic/anonymous JS
            });
            const files = fs.readdirSync('.').filter(f => f.startsWith('v8_coverage_') && f.endsWith('.json'));
            for (const file of files) {
              try {
                const v8Data = JSON.parse(fs.readFileSync(file, 'utf8'));
                console.log('V8 data length for ' + file + ': ' + v8Data.length);  // Log for debug
                await coverageReport.add(v8Data);  // Add each V8 JSON
                console.log('Added coverage from: ' + file);
              } catch (e) {
                console.error('Skipping invalid file ' + file + ': ' + e.message);
              }
            }
            await coverageReport.generate();  // Merge and output LCOV
            console.log('Generate complete - lcov.info created? ' + fs.existsSync('coverage/lcov/lcov.info'));
          })();
          "

      - name: "Upload LCOV Artifact"
        if: always()
        uses: "actions/upload-artifact@v5"
        with:
          name: lcov-report
          path: "./coverage/lcov/lcov.info"
          retention-days: 5
      - name: "Upload Coverage to Codecov"
        if: ${{ !cancelled() }}
        uses: "codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7"
        with:
          files: ./coverage/lcov/lcov.info  # Upload the generated LCOV
          flags: playwright
          fail_ci_if_error: true
          verbose: true
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: export/web  # New: Set root for path matching
      - name: "Test Report"
        run: |
          if [ -f junit.xml ]; then
            total=$(xmllint --xpath 'count(//testcase)' junit.xml)
            failures=$(xmllint --xpath 'count(//testcase/failure)' junit.xml)
            errors=$(xmllint --xpath 'count(//testcase/error)' junit.xml)
            skipped=$(xmllint --xpath 'count(//testcase/skipped)' junit.xml)
            passed=$((total - failures - errors - skipped))
            echo "Test Report Summary:"
            echo "- Total tests: $total"
            echo "- Passed: $passed"
            echo "- Failed: $failures"
            echo "- Errors: $errors"
            echo "- Skipped: $skipped"
          else
            echo "No junit.xml foundâ€”tests may not have run."
          fi
      - name: "Upload Test Report Artifact"
        if: always()
        uses: "actions/upload-artifact@v5"
        with:
          name: test-report
          path: junit.xml
      - name: "Upload Screenshot and Coverage Artifacts"
        if: always()
        uses: "actions/upload-artifact@v5"
        with:
          name: test-screenshots
          path: |
            main_menu.png
            coverage_*.json
