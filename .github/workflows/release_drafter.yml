---
name: "Release Drafter"

on:  # yamllint disable-line rule:truthy
  # Makes it reusable; called by other workflows
  workflow_call:  # yamllint disable rule:empty-values
    secrets:
      AUTH_TOKEN:
        description: "Auth GITHUB Token"
        required: true

permissions:
  contents: "read"

jobs:
  update_release_draft:
    permissions:
      contents: "write"
      pull-requests: "write"
    runs-on: "ubuntu-latest"
    steps:
      - uses: "release-drafter/release-drafter@b1476f6e6eb133afa41ed8589daba6dc69b4d3f5"  # Pinned to v6.1.0 commit SHA
        with:
          config-name: "release-drafter.yml"  # Explicitly point to your config
        env:
          GITHUB_TOKEN: "${{ secrets.AUTH_TOKEN }}"
