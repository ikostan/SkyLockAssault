---
name: "Yamllint"

on:  # yamllint disable-line rule:truthy
  workflow_call:
    inputs:
      config-path:
        description: "A folder name to run tests on"
        required: true
        type: string

permissions:
  contents: read
  pull-requests: read

jobs:
  build:
    runs-on: "ubuntu-24.04"
    # Adding 'timeout-minutes: 10' would prevent jobs from running
    # indefinitely if something goes wrong
    timeout-minutes: 10
    strategy:
      matrix:
        python-version: ["3.x"]
    steps:
      - uses: actions/checkout@v5
      - name: "Cache PIP Dependencies"
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Set up Python ${{ matrix.python-version }}
        # This is the version of the action for setting up
        # Python, not the Python version.
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      # You can test your matrix by printing the current Python version
      - name: "Display Python Version"
        run: python -c "import sys; print(sys.version)"
      - name: "Install Yamllint"
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install --upgrade yamllint
      - name: "Version Check"
        run: |
          python -m yamllint --version

      - name: "Analysing YML Files"
        run: |
          python -m yamllint -c .yamllint.yaml ${{ inputs.config-path }}
