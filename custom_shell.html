<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <title>Sky Lock Assault</title>
    <style>
        html, body, #canvas {
            margin: 0;
            padding: 0;
            border: 0;
            overflow: hidden;
            touch-action: none;
            background-color: black;
            color: white;
        }
        #canvas {
            display: block;
        }
        #canvas:focus {
            outline: none;
        }
        /* UI Buttons and Slider Styles (invisible but clickable overlays) */
        button, input[type="range"], select {
            position: absolute;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0; /* Invisible */
            pointer-events: none; /* Pass through real mouse events to Godot canvas */
            background: transparent;
            border: none;
            color: transparent; /* No text shown */
            font-size: 32px; /* Match size for accurate overlay */
            cursor: pointer;
            z-index: 10; /* Above canvas for DOM presence, but events pass through */
        }
        input[type="range"] {
            width: 250px; /* Match your Godot slider width */
        }
        /* Hide options elements initially (still invisible when shown) */
        #difficulty-slider, #back-button, #log-level-select {
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="canvas" tabindex="0"></canvas>

    <!-- Main Menu Buttons (invisible overlays) -->
    <button id="start-button" style="top: 40%;">START GAME</button>
    <button id="options-button" style="top: 50%;">OPTIONS</button>
    <button id="quit-button" style="top: 60%;">QUIT</button>

    <!-- Options (invisible when shown) -->
    <select id="log-level-select" style="top: 35%;">  <!-- Position over Godot dropdown -->
        <option>DEBUG</option>
        <option>INFO</option>
        <option>WARNING</option>
        <option>ERROR</option>
        <option>NONE</option>
    </select>
    <input id="difficulty-slider" type="range" min="0.5" max="2.0" step="0.1" value="1.0" style="top: 45%;">
    <button id="back-button" style="top: 65%;">BACK</button>

    <script src="$GODOT_URL"></script>
    <script>
        const GODOT_CONFIG = $GODOT_CONFIG;
        const engine = new Engine(GODOT_CONFIG);

        // Start Godot engine (async for stability)
        engine.startGame().then(() => {
            console.log("Godot engine started successfully!");
            window.godotInitialized = true;  // Signal for Playwright waits
        }).catch(err => {
            console.error("Error starting Godot:", err);
        });

        // Hook buttons/sliders to Godot functions (call your GDScript methods)
        document.getElementById('start-button').onclick = () => godot.call('_on_start_pressed');
        document.getElementById('options-button').onclick = () => godot.call('_on_options_button_pressed');
        document.getElementById('quit-button').onclick = () => godot.call('_on_quit_pressed');
        document.getElementById('difficulty-slider').onchange = (e) => godot.call('_on_difficulty_changed', parseFloat(e.target.value));
        document.getElementById('back-button').onclick = () => godot.call('_on_back_pressed');
        document.getElementById('log-level-select').onchange = (e) => godot.call('_on_log_selected', e.target.selectedIndex);
    </script>
</body>
</html>
